services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_ENVIRONMENT=production
      - DATABASE_URL=postgresql://travelbuddy:travelbuddy@postgres:5432/travel_buddy
      - DB_AUTO_CREATE_TABLES=false
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - API_RATE_LIMIT_BACKEND=redis
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
      - ../frontend:/frontend:ro

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: travel_buddy
      POSTGRES_USER: travelbuddy
      POSTGRES_PASSWORD: travelbuddy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travelbuddy -d travel_buddy"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    profiles: ["ai"]
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  postgres_data:
  ollama_data: