<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Travel Buddy — Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <div class="page">
        <header class="top">
            <div class="brand">✈️ Travel <span class="accent">Buddy</span></div>
            <div class="subtitle">Sign in to save trips and personalize results</div>
        </header>

        <main class="container">
            <section class="panel auth-panel">
                <div class="auth-header">
                    <div>
                        <h3>Account</h3>
                        <div class="muted">Use your email and password</div>
                    </div>
                    <div id="auth-status" class="auth-status muted">Not signed in</div>
                </div>
                <form id="auth-form" class="auth-form" novalidate>
                    <div class="auth-fields">
                        <label class="field"><span>Email</span><input name="email" type="email"
                                placeholder="you@example.com" autocomplete="email" required /></label>
                        <label class="field"><span>Password</span><input name="password" type="password"
                                placeholder="********" autocomplete="current-password" maxlength="72"
                                required /></label>
                    </div>
                    <div class="actions">
                        <button class="btn primary" type="submit" id="login-btn">Sign In</button>
                        <button class="btn ghost" type="button" id="register-btn">Sign Up</button>
                    </div>
                    <div id="auth-error" class="form-error hidden" role="alert"></div>
                </form>
            </section>
        </main>
    </div>

    <script src="/static/login.js"></script>
</body>

</html>
