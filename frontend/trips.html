<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Travel Buddy â€” Saved Trips</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <div class="page">
        <header class="top">
            <div class="brand">âœˆï¸ Travel <span class="accent">Buddy</span></div>
            <div class="subtitle">Your saved trips</div>
        </header>

        <main class="container">
            <section class="panel">
                <div class="auth-header">
                    <div>
                        <h3>Saved Trips</h3>
                        <div class="muted">View your saved estimates</div>
                    </div>
                    <div id="auth-status" class="auth-status muted">Loadingâ€¦</div>
                </div>
                <div class="actions trips-actions">
                    <a class="btn ghost" href="/">Back to home</a>
                    <button class="btn" type="button" id="logout-btn">Sign Out</button>
                </div>
                <div id="trips-list" class="trips-list"></div>
            </section>
        </main>

        <div class="chatbot-widget" id="chatbot-widget">
            <button class="chatbot-toggle" id="chatbot-toggle" type="button" aria-expanded="false"
                aria-controls="chatbot-panel">
                <span class="chatbot-toggle-icon">ğŸ¤–</span>
                <span>AI Trip Assistant</span>
            </button>

            <section class="chatbot-panel hidden" id="chatbot-panel" role="dialog" aria-label="AI Trip Assistant">
                <div class="chatbot-header">
                    <div class="chatbot-title-wrap">
                        <div class="chatbot-title">AI Trip Assistant</div>
                        <div class="chatbot-subtitle">Ask about your saved trips</div>
                    </div>
                    <button class="chatbot-close" id="chatbot-close" type="button" aria-label="Close chatbot">âœ•</button>
                </div>

                <div class="chatbot-messages" id="chatbot-messages" aria-live="polite"></div>

                <form class="chatbot-form" id="chatbot-form" novalidate>
                    <label class="chatbot-label" for="chatbot-input" id="chatbot-input-label">Ask anything about your
                        trip</label>
                    <div class="chatbot-input-row">
                        <input id="chatbot-input" class="chatbot-input" type="text"
                            placeholder="e.g. 4-day plan for Rome" autocomplete="off" required />
                        <button class="btn primary chatbot-send" type="submit">Send</button>
                    </div>
                </form>

                <button class="chatbot-reset" id="chatbot-reset" type="button">Start over</button>
            </section>
        </div>
    </div>

    <script src="/static/trips.js"></script>
</body>

</html>
