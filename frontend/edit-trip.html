<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Travel Buddy ‚Äî Edit Trip</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <div class="page">
        <header class="top">
            <div class="top-left">
                <div class="brand">‚úàÔ∏è Travel <span class="accent">Buddy</span></div>
                <div class="subtitle">Update your trip details and get a new estimate</div>
            </div>
            <div class="top-right">
                <a class="btn ghost" href="/profile">Back to Profile</a>
            </div>
        </header>

        <main class="container">
            <section class="panel form-panel">
                <form id="edit-form" novalidate>
                    <div class="fields">
                        <label class="field"><span>Origin</span><input name="origin" placeholder="e.g. Berlin"
                                required /></label>
                        <label class="field"><span>Destination</span><input name="destination" placeholder="e.g. Paris"
                                required /></label>
                        <div class="field half field-with-note">
                            <label><span>Start</span><input name="start_date" type="date" required /></label>
                            <div id="start-date-warning" class="warning-message hidden" role="alert">Start date must
                                be today or later</div>
                        </div>
                        <div class="field half field-with-note">
                            <label><span>End</span><input name="end_date" type="date" required /></label>
                            <div id="end-date-warning" class="warning-message hidden" role="alert">End date must be
                                the same or after start date</div>
                        </div>
                        <div class="field small field-with-note">
                            <label><span>Travelers</span><input name="travelers" type="number" min="1" max="20"
                                    value="1" required /></label>
                            <div id="traveler-warning" class="warning-message hidden" role="alert">Maximum 20
                                passengers allowed</div>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn primary" type="submit" id="submit-btn">Get Updated Estimate</button>
                        <a class="btn ghost" href="/profile">Cancel</a>
                    </div>
                    <div id="form-error" class="form-error hidden" role="alert"></div>
                </form>
            </section>

            <section class="panel result-panel hidden" id="result">
                <div class="result-header">
                    <div class="result-left">
                        <h3 id="summary">Updated Quote</h3>
                        <div id="meta" class="muted">Detailed breakdown below</div>
                    </div>
                    <div class="result-right">
                        <div id="total" class="big-total">‚Äî</div>
                    </div>
                </div>
                <div id="breakdown" class="breakdown"></div>
                <div class="actions">
                    <button class="btn" id="new-estimate">Get Another Estimate</button>
                    <button class="btn primary" id="save-changes">Save Changes</button>
                </div>
                <div id="save-status" class="muted hidden" role="status"></div>
            </section>
        </main>

        <div id="loader" class="loader hidden" aria-hidden="true">Loading‚Ä¶</div>

        <div class="chatbot-widget" id="chatbot-widget">
            <button class="chatbot-toggle" id="chatbot-toggle" type="button" aria-expanded="false"
                aria-controls="chatbot-panel">
                <span class="chatbot-toggle-icon">ü§ñ</span>
                <span>AI Trip Assistant</span>
            </button>

            <section class="chatbot-panel hidden" id="chatbot-panel" role="dialog" aria-label="AI Trip Assistant">
                <div class="chatbot-header">
                    <div class="chatbot-title-wrap">
                        <div class="chatbot-title">AI Trip Assistant</div>
                        <div class="chatbot-subtitle">Ask about this trip</div>
                    </div>
                    <button class="chatbot-close" id="chatbot-close" type="button" aria-label="Close chatbot">‚úï</button>
                </div>

                <div class="chatbot-messages" id="chatbot-messages" aria-live="polite"></div>

                <form class="chatbot-form" id="chatbot-form" novalidate>
                    <label class="chatbot-label" for="chatbot-input" id="chatbot-input-label">Ask anything about your
                        trip</label>
                    <div class="chatbot-input-row">
                        <input id="chatbot-input" class="chatbot-input" type="text"
                            placeholder="e.g. optimize this itinerary" autocomplete="off" required />
                        <button class="btn primary chatbot-send" type="submit">Send</button>
                    </div>
                </form>

                <button class="chatbot-reset" id="chatbot-reset" type="button">Start over</button>
            </section>
        </div>

    </div>

    <script src="/static/edit-trip.js"></script>
</body>

</html>
