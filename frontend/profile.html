<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Travel Buddy ‚Äî Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <div class="page">
        <header class="top">
            <div class="top-left">
                <div class="brand">‚úàÔ∏è Travel <span class="accent">Buddy</span></div>
                <div class="subtitle">Your dashboard</div>
            </div>
            <div class="top-right">
                <a class="btn ghost" href="/">Back to home</a>
                <button class="btn" type="button" id="logout-btn">Sign Out</button>
            </div>
        </header>

        <main class="container">
            <div class="dashboard-wrapper">
                <!-- Top Account Section -->
                <section class="panel account-panel">
                    <div class="account-section">
                        <div class="account-content">
                            <div class="option-title">Account</div>
                            <div id="profile-email" class="muted">Email: ‚Äî</div>
                            <div class="muted" style="margin-top:8px">Phone: Coming soon</div>
                            <div class="muted" style="margin-top:8px">More profile features coming soon</div>
                        </div>
                        <div id="auth-status" class="auth-status muted" style="text-align:right;font-size:12px;">
                            Loading‚Ä¶</div>
                    </div>
                </section>

                <!-- Main Content Grid -->
                <div class="dashboard-grid">
                    <!-- Left: Saved Trips -->
                    <section class="panel trips-panel">
                        <div class="trips-header">
                            <div>
                                <h3>Saved Trips</h3>
                                <div class="muted">Manage your trip plans</div>
                            </div>
                        </div>
                        <div id="trips-list" class="trips-list-vertical"></div>
                    </section>

                    <!-- Right: Actions & Future Content -->
                    <section class="panel actions-panel">
                        <div class="actions-content">
                            <button class="btn primary plan-trip-btn" id="plan-trip-btn"
                                style="width:100%;margin-bottom:20px;">
                                ‚úì Plan New Trip
                            </button>
                            <div class="muted">Use saved-trip AI actions from the trip cards.</div>
                            <div id="ai-global-status" class="muted" style="min-height:18px;">AI assistant ready.</div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <div class="chatbot-widget" id="chatbot-widget">
            <button class="chatbot-toggle" id="chatbot-toggle" type="button" aria-expanded="false"
                aria-controls="chatbot-panel">
                <span class="chatbot-toggle-icon">ü§ñ</span>
                <span>AI Trip Assistant</span>
            </button>

            <section class="chatbot-panel hidden" id="chatbot-panel" role="dialog" aria-label="AI Trip Assistant">
                <div class="chatbot-header">
                    <div class="chatbot-title-wrap">
                        <div class="chatbot-title">AI Trip Assistant</div>
                        <div class="chatbot-subtitle">Ask about your saved trips</div>
                    </div>
                    <button class="chatbot-close" id="chatbot-close" type="button" aria-label="Close chatbot">‚úï</button>
                </div>

                <div class="chatbot-messages" id="chatbot-messages" aria-live="polite"></div>

                <form class="chatbot-form" id="chatbot-form" novalidate>
                    <label class="chatbot-label" for="chatbot-input" id="chatbot-input-label">Ask anything about your
                        trip</label>
                    <div class="chatbot-input-row">
                        <input id="chatbot-input" class="chatbot-input" type="text"
                            placeholder="e.g. 5-day Tokyo itinerary" autocomplete="off" required />
                        <button class="btn primary chatbot-send" type="submit">Send</button>
                    </div>
                </form>

                <button class="chatbot-reset" id="chatbot-reset" type="button">Start over</button>
            </section>
        </div>
    </div>

    <script src="/static/profile.js"></script>
</body>

</html>
