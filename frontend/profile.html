<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Travel Buddy — Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <div class="page">
        <header class="top">
            <div class="top-left">
                <div class="brand">✈️ Travel <span class="accent">Buddy</span></div>
                <div class="subtitle">Your dashboard</div>
            </div>
            <div class="top-right">
                <a class="btn ghost" href="/">Back to home</a>
                <button class="btn" type="button" id="logout-btn">Sign Out</button>
            </div>
        </header>

        <main class="container">
            <div class="dashboard-wrapper">
                <!-- Top Account Section -->
                <section class="panel account-panel">
                    <div class="account-section">
                        <div class="account-content">
                            <div class="option-title">Account</div>
                            <div id="profile-email" class="muted">Email: —</div>
                            <div class="muted" style="margin-top:8px">Phone: Coming soon</div>
                            <div class="muted" style="margin-top:8px">More profile features coming soon</div>
                        </div>
                        <div id="auth-status" class="auth-status muted" style="text-align:right;font-size:12px;">
                            Loading…</div>
                    </div>
                </section>

                <!-- Main Content Grid -->
                <div class="dashboard-grid">
                    <!-- Left: Saved Trips -->
                    <section class="panel trips-panel">
                        <div class="trips-header">
                            <div>
                                <h3>Saved Trips</h3>
                                <div class="muted">Manage your trip plans</div>
                            </div>
                        </div>
                        <div id="trips-list" class="trips-list-vertical"></div>
                    </section>

                    <!-- Right: Actions & Future Content -->
                    <section class="panel actions-panel">
                        <div class="actions-content">
                            <button class="btn primary plan-trip-btn" id="plan-trip-btn"
                                style="width:100%;margin-bottom:20px;">
                                ✓ Plan New Trip
                            </button>
                            <div class="muted">Future features coming soon...</div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/profile.js"></script>
</body>

</html>
