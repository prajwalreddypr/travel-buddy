<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Travel Buddy — Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <div class="page">
        <header class="top">
            <div class="top-left">
                <div class="brand">✈️ Travel <span class="accent">Buddy</span></div>
                <div class="subtitle">Your profile and saved trips</div>
            </div>
            <div class="top-right">
                <a class="btn ghost" href="/">Back to home</a>
                <button class="btn" type="button" id="logout-btn">Sign Out</button>
            </div>
        </header>

        <main class="container">
            <section class="panel">
                <div class="auth-header">
                    <div>
                        <h3>Profile</h3>
                        <div class="muted">Manage your saved trips and account</div>
                    </div>
                    <div id="auth-status" class="auth-status muted">Loading…</div>
                </div>
                <div class="profile-grid">
                    <div class="profile-card">
                        <div class="option-title">Account</div>
                        <div id="profile-email" class="muted">Email: —</div>
                        <div class="muted" style="margin-top:8px">More profile features coming soon.</div>
                    </div>
                    <div>
                        <div class="option-title" style="margin-bottom:8px">Saved Trips</div>
                        <div id="trips-list" class="trips-list"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/profile.js"></script>
</body>

</html>
